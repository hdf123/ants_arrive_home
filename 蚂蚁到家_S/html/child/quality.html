<script type="text/javascript">
	$(function(){
		funkr();//获取头部和底部的总高度
		ajaxs("/goods/getGoodsByGoodGoods",'get',{},function(data){
			var array=data.data;
			console.log(array);
			$.each(array, function(key,val) {
				$(".sets>ul").append(`<li class="quality" data-goodsid=${val.goodsId}>
										<img src=${val.images[0].path} />
										<div>
											<div>${val.title}</div>
											<div>¥${val.price}</div>
										</div>
									</li>`);
			});
			$(".sets").on("click",".quality",function(){
				location.href="goods_details.html?goodsid="+$(this).data("goodsid");
			})
		},function(err){
			console.log(err);
		})
	})
</script>
