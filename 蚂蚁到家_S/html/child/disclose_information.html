<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提交资料</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-4.3.3.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/disclose_information.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="heads">
			<div>
				<div class="iconfont icon-guanbi lefts" onclick="window.history.go(-1);"></div>
				<div class="centers">提交资料</div>
			</div>
		</header>
		<section class="sets">
			<input type="text" placeholder="填写店铺类型/品牌/类目" />
			<input type="text" placeholder="填写本人真实姓名" />
			<input type="text" placeholder="填写身份证号码" />
			<div>
				<div>上传身份证</div>
				<div class="zhengjian">
					<input type="file" name='files' id="photo_child1" multiple accept="image/*"/>
					<label for="photo_child1" class="photo_child1">
						<img src="../../img/add_01.png" alt="" />
		        	</label>
				</div>
				<div class="zhengjian">
					<input type="file" name='files' id="photo_child2" multiple accept="image/*"/>
					<label for="photo_child2" class="photo_child2">
						<img src="../../img/add_02.png" alt="" />
		        	</label>
				</div>
				<div class="zhengjian">
					<input type="file" name='files' id="photo_child3" multiple accept="image/*"/>
					<label for="photo_child3" class="photo_child3">
						<img src="../../img/add_03.png" alt="" />
		        	</label>
				</div>
			</div>
			<div>提交审核</div>
		</section>
		
<script type="text/javascript">
	$(function(){
		funkr();//获取头部和底部的总高度
	$("#photo_child1").change(function(){
		var ind=$(this);
		imgs(ind,$(".photo_child1>img"))
	})
	$("#photo_child2").change(function(){
		var ind=$(this);
		imgs(ind,$(".photo_child2>img"))
	})
	$("#photo_child3").change(function(){
		var ind=$(this);
		imgs(ind,$(".photo_child3>img"))
	})
	function imgs(ind,address){
		var file =ind[0].files[0];
    	var countFiles = ind[0].files.length;//获取选择的图片数量
    	console.log("图片数量="+countFiles);
    	var imgPath = ind[0].value;//获取选中的图片
    	var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();//图片格式
    	console.log("图片格式="+extn);
    	if(countFiles>1){
    		return alert("最多只能上传1张");
    	}
    	for (var i = 0; i < countFiles; i++) {
    		//图片格式
    		var imgPath = ind[0].value;//获取选中的图片
    		var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();//图片格式
    		console.log("图片格式="+extn);
        	if(extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg"){
				console.log("1111111");
        	}else{
        		alert("请选择图像文件。");
        	}
        	//图片大小
        	var size =ind[0].files[i].size / 1024;
        	console.log("图片大小="+size);
    		if(size > 1024*2){
    			alert('图片大小不能超过2M');
    			return false;
    		}else{
    			var reader = new FileReader();
   	            reader.onload = function (e) {
   	            	address.attr("src",e.target.result);
   	            }
   	            reader.readAsDataURL(ind[0].files[i]);
    		}
    	}
	}
		
		
	})
</script>
	</body>
</html>
