<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付订单</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-4.3.3.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="heads">
			<div>
				<div class="iconfont icon-guanbi lefts" onclick="window.history.go(-1);"></div>
				<div class="centers">支付订单</div>
			</div>
		</header>
		<section class="sets">
			<div>订单总额：<span>20.0元</span></div>
			<div>选择支付方式</div>
			<div class="typek">
				<div>
					<div class="iconfont icon-weixin1">
						<span>微信支付</span>
					</div>
					<div class="iconfont icon-danxuankuang"></div>
				</div>
				
				
				<div>
					<div class="iconfont icon-alipay">
						<span>支付宝支付</span>
					</div>
					<div class="iconfont icon-danxuankuang2"></div>
				</div>
			</div>
			<div>确定支付</div>
		</section>
<script type="text/javascript">
	$(function(){
		funkr();//获取头部和底部的总高度
		$(".typek>div").click(function(){
			if($(this).index()==0){
				var asd=$(this);
				console.log($(this).index());
				funa(asd);
			}else{
				var asd=$(this);
				console.log($(this).index());
				funa(asd);
			}
			function funa(asd){
				asd.children("div:eq(1)").removeClass("icon-danxuankuang");
				asd.children("div:eq(1)").addClass("icon-danxuankuang2");
				asd.siblings().children("div:eq(1)").removeClass("icon-danxuankuang2");
				asd.siblings().children("div:eq(1)").addClass("icon-danxuankuang");
			}
		})
	})
</script>
	</body>
</html>
