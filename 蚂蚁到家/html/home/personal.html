<script type="text/javascript">
	$(function(){
		var current = JSON.parse(localStorage.getItem('my_current'));//当前账户信息,没有登录返回null
		current==null?failure():console.log("正常登录");//判断是否登录，没有登录去登录
		$(".logos").attr("src",current.current.logo);
		$(".names").html(current.current.sellerName);
		$(".btn").click(function(){
			var logs = JSON.parse(localStorage.getItem('my_login'));//是否有登录
			var parameter={
				mobilePhone:logs.mobilePhone,
				password:logs.password,
				kkk:9
			}
			localStorage.setItem('logs', JSON.stringify(parameter));
			location.href="../login/login.html";
		})
	})
</script>
