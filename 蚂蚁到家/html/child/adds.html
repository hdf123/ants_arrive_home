<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加商品</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/adds.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="heads">
			<div>
				<div class="iconfont icon-guanbi lefts" onclick="window.history.go(-1);"></div>
				<div class="centers">添加商品</div>
			</div>
		</header>
		<section class="sets">
			<div class="addsa">
				<input type="file" name='files' id="photo_child1" multiple accept="image/*"/>
				<label for="photo_child1" class="photo_child1">
					<div class="iconfont icon-paizhao"></div>
					<div>添加商品图片</div>
	        	</label>
			</div>
			<div class="titles">
				<div>标题</div>
				<input type="text" placeholder="水果猕猴桃2斤装" />
			</div>
			<div class="classification" onclick="location.href='classification.html'">
				<div>商品分类</div>
				<div>
					<div>生鲜水果</div>
					<div class="iconfont icon-qianjin"></div>
				</div>
			</div>
			<div class="price">
				<div>价格</div>
				<div>
					<input type="text" placeholder="" />
					<div>元</div>
				</div>
			</div>
			<div class="details" onclick="location.href='details.html'">
				<div>商品详情</div>
				<div class="iconfont icon-qianjin"></div>
			</div>
			<div class="releases">发布</div>
		</section>
		
		
<script type="text/javascript">
	$(function(){
		
	})
</script>
	</body>
</html>
