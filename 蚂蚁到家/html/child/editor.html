<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑商品</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/editor.css"/>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="heads">
			<div>
				<div class="iconfont icon-guanbi lefts" onclick="window.history.go(-1);"></div>
				<div class="centers">编辑商品</div>
			</div>
		</header>
		<section class="sets">
			<div class="swiper-container swiper1">
			  	<div class="swiper-wrapper">
			    	<div class="swiper-slide">
			    		<img src=""/>
			    		<div></div>
			    	</div>
			    	<div class="swiper-slide">
			    		<img src="../../img/add_01.png"/>
			    	</div>
			  	</div>
			  	<div class="swiper-pagination"></div>
			</div>
			<div class="titles">
				标题<input type="text" placeholder="12" />
			</div>
		</section>
		
		
<script type="text/javascript">
	$(function(){
		var ks="";
		for(var i=0;i<2;i++){
			ks+=`<div class="swiper-slide">
		    		<img src=""/>
		    		<div></div>
		    	</div>`;
		}
		var kt=`<div class="swiper-slide">
		    		<img src="../../img/add_01.png"/>
		    	</div>`;
		$(".swiper1>.swiper-wrapper").html(ks+kt);
		var mySwiper = new Swiper('.swiper1', {
			pagination : '.swiper-pagination',
			paginationType : 'fraction',
		})
	})
</script>
	</body>
</html>
